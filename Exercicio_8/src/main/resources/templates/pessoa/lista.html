<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Lista de Pessoas</span>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container" id="listagem">

			<div th:replace="fragments/alert"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>Nome</th>
							<th>Idade</th>
							<th>Estado</th>
							<th>Cidade</th>
							<th>Bairro</th>
						</tr>
					</thead>
					<tbody>						
						<tr th:each="pessoa : ${pessoas}">
							<td th:text="${pessoa.id}"></td>
							<td th:text="${pessoa.nome}"></td>
							<td th:text="${pessoa.idade}"></td>
							<td th:text="${pessoa.estado.nome}"></td>
							<td th:text="${pessoa.cidade}"></td>
							<td th:text="${pessoa.bairro}"></td>
							<td colspan="2">
								<a class="btn btn-info btn-sm"
									th:href="@{/pessoas/editar/{id} (id=${pessoa.id}) }" role="button"> 
									<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
								</a>
								<button th:id="${#strings.concat('btn_pessoas/excluir/',pessoa.id)}" 
									type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">
									<span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div th:replace="fragments/modal :: modal"></div>
	</section>
</body>
</html>
